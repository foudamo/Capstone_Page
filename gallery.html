	<!-- 
	For future reference (ref: https://stackoverflow.com/questions/24175998/meaning-of-numbers-in-col-md-4-col-xs-1-col-lg-2-in-bootstrap):
	XS - extra small screens (mobile phones)
	SM - small screens (tablets)
	MD - medium screens (some desktops)
	LG - large screens (rest of desktops)
	col-*-**:
		** means how many columns it spans. Each divs is divided into 12 columns.
			e.g. you want to have 3 equal columns, do col-*-4.
		* means the device you're defining your columns for. Check documentation online which will tell you screen sizes corresponding to each 'size'.
			e.g. for a phone (extra small - XS, <= 768px), col-xs-6 means those users will see 2 columns
	There's a lot of caveats and more details online, visit that stackoverflow link. Or Google for Bootstrap documentation.
	-->

                    <p>Science cuts two ways, of course; its products can be used for both good and evil. But there's no turning back from science. The early warnings about technological dangers also come from science.</p>

                    <p>What was most significant about the lunar voyage was not that man set foot on the Moon but that they set eye on the earth.</p>

                    <p>A Chinese tale tells of some men sent to harm a young girl who, upon seeing her beauty, become her protectors rather than her violators. That's how I felt seeing the Earth for the first time. I could not help but love and cherish her.</p>

                    <p>For those who have seen the Earth from space, and for the hundreds and perhaps thousands more who will, the experience most certainly changes your perspective. The things that we share in our world are far more valuable than those which divide us.</p>

                    <p>There can be no thought of finishing for ‘aiming for the stars.’ Both figuratively and literally, it is a task to occupy the generations. And no matter how much progress one makes, there is always the thrill of just beginning.</p>

                    <p>There can be no thought of finishing for ‘aiming for the stars.’ Both figuratively and literally, it is a task to occupy the generations. And no matter how much progress one makes, there is always the thrill of just beginning.</p>
